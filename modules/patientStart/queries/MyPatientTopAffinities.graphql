query MyPatientTopAffinities {
  myPatientTopAffinities {
    psychologist {
      id
      fullName
      pendingTreatments {
        id
        frequency
        phase
        duration
      }
      priceRangeOfferings {
        id
        priceRange {
          name
          minimumPrice
          maximumPrice
          eligibleFor
        }
      }
    }
  }
}
