query MyPsychologistProfile {
  myPsychologistProfile {
    id
    fullName
    likeName
    birthDate
    city
    crp
    whatsapp
    instagram
    bio
    avatar
    characteristics {
      name
      type
      selectedValues
    }
    preferences {
      characteristicName
      selectedValue
      weight
    }
    agreements {
      termName
      termVersion
    }
  }
}
